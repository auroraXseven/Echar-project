<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化项目-Echarts</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        * {
            color: #4c9bfd
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>可视化展板-ECharts</h1>
        <div class="showTime"></div>
    </div>
    <div class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pre">
                <h2>扇形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>14526856</li>
                        <li>25645254</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
                <div class="num-footer"></div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图--技能掌握</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pre2">
                <h2>柱形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>

    <script>
        // 获取当前时间
        let t = null
        t = setTimeout(time, 1000)//开始运行
        function time() {
            clearTimeout(t) //清除定时器
            dt = new Date()
            let y = dt.getFullYear()
            let mt = dt.getMonth()
            let day = dt.getDate()
            let h = dt.getHours()
            let m = dt.getMinutes()
            let s = dt.getSeconds()
            $(".showTime").html("当前时间：" + y + "年" + mt + "月" + day + "日" + h + "时" + m + "分" + s + "秒")
            t = setTimeout(time, 1000)
        }
    </script>
    <script src="js/flexible.js"></script>
    <script src="./js/jquery.mini.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="js/china.js"></script>
    <script src="js/myMap.js"></script>
</body>

</html>
